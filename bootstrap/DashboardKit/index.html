<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DashboardKit</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./assets/bootstrap-5.3.6-dist/css/bootstrap.min.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./assets/css/custom.css" />
</head>

<body>
  <!-- Navbar start -->
  <nav class="navbar bg-body-tertiary fixed-top flex justify-content-between" style="z-index: 1056;">
    <div class="px-2 justify-content-start gap-2">

      <button class="btn text-white" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions"
        aria-controls="offcanvasWithBothOptions">

        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-list"
          viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
        </svg>
      </button>

      <img src="./assets/images/logo.svg" alt="logo" class="p-1" />

    </div>

    <div class="px-2 justify-content-start gap-2">
      <button class="btn text-white" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasWithBothOptions1" aria-controls="offcanvasWithBothOptions1">

        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-text-right"
          viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M6 12.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5m-4-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5m4-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5m-4-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5" />
        </svg>
      </button>

      <button class="btn text-white" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop"
        aria-controls="offcanvasTop">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
          class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
          <path
            d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0" />
        </svg>
      </button>

    </div>
  </nav>

  <div class="offcanvas offcanvas-top fixed-top" style="height: 56px; z-index: 1055;" data-bs-scroll="true"
    tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTop">

    <!-- <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasTop">
        Backdrop with scrolling
      </h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div> -->
    <div class="offcanvas-body bg-white d-flex justify-content-end align-items-center gap-1"
      style="overflow-y: hidden;">
      <div class="dropdown-menu-btn">
        <button type="button" class="btn text-gray d-flex justify-content-center align-items-center" style="width: 45px; height: 45px;" data-bs-toggle="dropdown" aria-expanded="false">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search"
            viewBox="0 0 16 16">
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
          </svg>
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <div class="p-1 px-3 d-flex justify-content-center align-items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
            viewBox="0 0 16 16">
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
          </svg>
          <input type="text" class="form-control border-0 shadow-none" name="" id="" placeholder="Search here...">
          </div>
        </ul>
      </div>
      <div class="dropdown-menu-btn">
        <button type="button" class="btn" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="./assets/images/user.png" alt="user" class="rounded-circle" style="width: 35px; height: 35px;">
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><button class="dropdown-item" type="button">Action 2</button></li>
          <li><button class="dropdown-item" type="button">Another action</button></li>
          <li><button class="dropdown-item" type="button">Something else here</button></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="offcanvas offcanvas-start" style="z-index: 1056;" data-bs-scroll="true" tabindex="-1"
    id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">

    <div class="offcanvas-header border" style="height: 56px;">
      <img src="./assets/images/logo.svg" alt="logo" class="p-1" />

    </div>
    <div class="offcanvas-body text-white">
      <p>Submenu</p>
    </div>
  </div>

  <div class="offcanvas offcanvas-start fixed-top text-white" style="top: 56px;" data-bs-scroll="true" tabindex="-1"
    id="offcanvasWithBothOptions1" aria-labelledby="offcanvasWithBothOptionsLabel">

    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">
        mini menu
      </h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <p>Try scrolling the rest of the page to see this option in action.</p>
    </div>
  </div>

  <!-- Navbar end -->

  <div>

  </div>

  <!-- Bootstrap JS -->
  <script src="./assets/bootstrap-5.3.6-dist/js/bootstrap.bundle.js"></script>
</body>

</html>
